<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="ipscolor">
        <h1 class="ips">Sign in</h1>
        <div class="formconta">
            <div class="form-container">
                <form action="#">
                    <label for="email"><b>Email</b></label>
                    <input class="ipsi" type="email" placeholder="Enter Email" name="email" required />
                    <label for="psw"><b>Password</b></label>
                    <input class="ipsi" type="password" placeholder="Enter Password" name="psw" required />
                    <span class="psw"> <a href="#">Forgot password?</a> </span>
                    <br /><br />
                    <center>
                        <button class="sibtn" type="submit">Sign in</button>
                        <br /><br />
                        <button class="google-btn sibtn">Sign in with Google</button>
                    </center>
                </form>
            </div>
            <div class="other-options">
                <img class="signimg" src="/Images/sign in.jpg" alt="" srcset="" height="350px"
                    style="border-radius: 30px; margin-left: 250px" />
                <p class="ipsp">
                    Don't have an account? <a href="#">Sign up for free</a>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
